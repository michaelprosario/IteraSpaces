<div class="edit-profile-container">
  <header class="edit-profile-header">
    <h1>Edit Profile</h1>
  </header>

  <div class="edit-profile-content">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-group">
        <label for="displayName">Display Name *</label>
        <input 
          id="displayName" 
          type="text" 
          formControlName="displayName"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea 
          id="bio" 
          formControlName="bio"
          rows="4"
          class="form-control"
          placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input 
          id="location" 
          type="text" 
          formControlName="location"
          class="form-control"
          placeholder="City, Country">
      </div>

      <div class="form-group">
        <label for="profilePhotoUrl">Profile Photo URL</label>
        <input 
          id="profilePhotoUrl" 
          type="url" 
          formControlName="profilePhotoUrl"
          class="form-control"
          placeholder="https://...">
      </div>

      <div class="form-group">
        <label for="skills">Skills (comma-separated)</label>
        <input 
          id="skills" 
          type="text" 
          formControlName="skills"
          class="form-control"
          placeholder="JavaScript, Python, React">
      </div>

      <div class="form-group">
        <label for="interests">Interests (comma-separated)</label>
        <input 
          id="interests" 
          type="text" 
          formControlName="interests"
          class="form-control"
          placeholder="Web Development, AI, Design">
      </div>

      <div class="form-group">
        <label for="areasOfExpertise">Areas of Expertise (comma-separated)</label>
        <input 
          id="areasOfExpertise" 
          type="text" 
          formControlName="areasOfExpertise"
          class="form-control"
          placeholder="Frontend Development, Cloud Architecture">
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="isLoading || profileForm.invalid">
          {{ isLoading ? 'Saving...' : 'Save Changes' }}
        </button>
        <button type="button" class="btn-secondary" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
