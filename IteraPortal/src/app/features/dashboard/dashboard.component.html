<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>IteraSpaces Dashboard</h1>
    <button class="btn-signout" (click)="signOut()">Sign Out</button>
  </header>

  <div class="dashboard-content">
    <div class="welcome-section">
      <h2>Welcome, {{ currentUser()?.displayName }}!</h2>
      <p>Email: {{ currentUser()?.email }}</p>
    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <div class="action-buttons">
        <button class="action-btn" (click)="navigateToProfile()">
          View Profile
        </button>
        <button class="action-btn" (click)="navigateToEditProfile()">
          Edit Profile
        </button>

        <!-- add button to navigate to list users -->
        <button class="action-btn" (click)="navigateToListUsers()">
          List Users
        </button>

      </div>
    </div>
  </div>
</div>
