<div class="container">
    <div class="header">
        <h2>Add New Lean Session</h2>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
    </div>

    <!-- Success message -->
    <div *ngIf="successMessage" class="success-message">
        <p>{{ successMessage }}</p>
    </div>

    <!-- Add Form -->
    <div class="form-container">
        <form (ngSubmit)="onSave()">
            <div class="form-group">
                <label for="title">Title *</label>
                <input 
                    type="text" 
                    id="title" 
                    [(ngModel)]="title" 
                    name="title"
                    required
                    class="form-input"
                    placeholder="Enter session title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description" 
                    [(ngModel)]="description" 
                    name="description"
                    rows="4"
                    class="form-textarea"
                    placeholder="Enter session description..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select 
                        id="status" 
                        [(ngModel)]="status" 
                        name="status"
                        class="form-select">
                        <option *ngFor="let option of statusOptions" [value]="option.value">
                            {{ option.label }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="defaultTopicDuration">Default Topic Duration (minutes)</label>
                    <input 
                        type="number" 
                        id="defaultTopicDuration" 
                        [(ngModel)]="defaultTopicDuration" 
                        name="defaultTopicDuration"
                        min="1"
                        class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label for="scheduledStartTime">Scheduled Start Time</label>
                <input 
                    type="datetime-local" 
                    id="scheduledStartTime" 
                    [(ngModel)]="scheduledStartTime" 
                    name="scheduledStartTime"
                    class="form-input">
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input 
                        type="checkbox" 
                        [(ngModel)]="isPublic" 
                        name="isPublic">
                    <span>Public Session</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" [disabled]="isSaving">
                    {{ isSaving ? 'Saving...' : 'Create Session' }}
                </button>
                <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="isSaving">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
